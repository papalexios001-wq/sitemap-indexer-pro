version: '3.8'

services:
  # ============ DATABASE ============
  postgres:
    image: postgres:16-alpine
    container_name: indexer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-indexer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-indexer_secret}
      POSTGRES_DB: ${POSTGRES_DB:-indexer_pro}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-indexer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - indexer-network

  # ============ REDIS ============
  redis:
    image: redis:7-alpine
    container_name: indexer-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy volatile-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - indexer-network

  # ============ WEB APPLICATION ============
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      target: runner
    container_name: indexer-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-indexer}:${POSTGRES_PASSWORD:-indexer_secret}@postgres:5432/${POSTGRES_DB:-indexer_pro}
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - indexer-network

  # ============ WORKER ============
  worker:
    build:
      context: .
      dockerfile: ./apps/worker/Dockerfile
    container_name: indexer-worker
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-indexer}:${POSTGRES_PASSWORD:-indexer_secret}@postgres:5432/${POSTGRES_DB:-indexer_pro}
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - indexer-network

  # ============ SCHEDULER (CRON) ============
  scheduler:
    build:
      context: .
      dockerfile: ./apps/worker/Dockerfile
    container_name: indexer-scheduler
    restart: unless-stopped
    command: ["node", "dist/scheduler.js"]
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-indexer}:${POSTGRES_PASSWORD:-indexer_secret}@postgres:5432/${POSTGRES_DB:-indexer_pro}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - indexer-network

  # ============ OPENTELEMETRY COLLECTOR ============
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: indexer-otel
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics
    networks:
      - indexer-network

  # ============ GRAFANA ============
  grafana:
    image: grafana/grafana:latest
    container_name: indexer-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    networks:
      - indexer-network

# ============ VOLUMES ============
volumes:
  postgres_data:
  redis_data:
  grafana_data:

# ============ NETWORKS ============
networks:
  indexer-network:
    driver: bridge
